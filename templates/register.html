<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="/static/icon.ico" rel="icon">
        <link href="/static/style.css" rel="stylesheet">
        <title>Register</title>
    </head>
    <body>
        <div class="wrapper">
            <form action="/register" method="post">
                <h1>Register</h1>
                <div class="input-box">
                    <input autocomplete="off" autofocus  id="username" name="username" placeholder="Username" type="text" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input id="password" name="password" placeholder="Password" type="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input id="passwordcon" name="passwordcon" placeholder="password confirmation" type="password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button class="btn" type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account?<a href="/login">Log In</a></p>
                </div>
            </form>
        </div>

    </body>
