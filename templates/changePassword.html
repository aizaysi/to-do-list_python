
    {% extends "layout.html" %}

    {% block style %}
    <link href="static/stylee.css" rel="stylesheet">
    {% endblock %}

    {% block main %}
    <div class="wrapper">
        <form action="/changePassword" method="post">
            <h1>Change Password</h1>
            <div class="input-box">
                <input id="oldPassword" name="oldPassword" placeholder="Old Password" type="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input id="password" name="password" placeholder="New Password" type="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button class="btn" type="submit">Change password</button>

        </form>
    </div>
    {% endblock %}
